<section id="map"></section>

<section class="section" id="mosaic">
  <div id="filtres">
    <input type="text" id="search" placeholder="Recherche" ng-model="filters.search"/>
    <label>Technique utilis√©e : </label><select ng-model="filters.technique">
      <option value="">Toutes</option>
      <option value="pochoir">Pochoir</option>
      <option value="sculpture">Sculpture</option>
      <option value="peinture">Peinture</option>
      <option value="grafitti">Grafitti</option>
      <option value="collage">Collage</option>
      <option value="autre">Autre</option>
    </select>
  </div>
  <div class="post" ng-repeat="post in posts | filter:filters.technique | filter:filters.search | reverse">
      <img ng-src="{{post.photos[0].url}}" />
      <div class="over"  ng-click="redirectTo('singlepost', {{post.id}})">
        <p>{{post.likes.length}} Likes</p>
        <p>{{post.photos.length}} Photos</p>
        <a href="" ng-showPostLocation>Voir sur la Carte</a>
      </div>
  </div>
</section>
