<section class="map" id="map"></section>

<div id="filters">
    <input type="text" id="search" placeholder="Recherche" ng-model="filters.search"/>
    <div>
    <h3>Technique utilis√©e : </h3>
      <span ng-tooltip="Pochoir" class="technique pochoir" ng-click="setTechnique('pochoir')">
        Pochoir
      </span>
      <span ng-tooltip="Sticker" class="technique sticker" ng-click="setTechnique('sticker')">
        Sticker
      </span>
      <span ng-tooltip="Peinture" class="technique peinture" ng-click="setTechnique('peinture')">
        Peinture
      </span>
      <span ng-tooltip="Grafitti" class="technique grafitti" ng-click="setTechnique('grafitti')">
        Grafitti
      </span>
      <span ng-tooltip="Collage" class="technique collage" ng-click="setTechnique('collage')">
        Collage
      </span>
      <span ng-tooltip="Autre" class="technique autre" ng-click="setTechnique('autre')">
        Autre
      </span>
    </div>
</div>

<section class="section" id="mosaic" ng-mousewheel="loadPosts()">
  <div class="post col" ng-repeat="post in posts | filter:filters.technique | filter:filters.search">
      <div class="container">
        <div class="content">
          <div class="grid">
            <figure class="effect-slide">
              <img ng-src="{{post.photos[0].url}}" />
                <div class="over"  ng-click="redirectTo('singlepost', {{post.id}})">
                <figcaption>
                  <p class="icon-heart" id="hearth"></p>
                  <h2 class="txtSlide"><span>Pourquoi</span></h2>
                </figcaption> 
                </div>    
            </figure>
            <p>{{post.likes.length}} Likes</p>
            <p>{{post.photos.length}} Photos</p>
            <a href="" ng-click="showPostLocation($event, {{post}})">Voir sur la Carte</a>
          </div>
        </div>
      </div>
  </div>
</section>

<div id="switcher" ng-click="switchMozMap()"></div>
