    <!-- Add your site or application content here -->
    <div id="container" ng-hide="loading">
      <div id="login" ng-click="toggleLoginOverlay()" ng-controller="signCtrl">
        <div id="signForms">
        
          <form role="form" ng-submit="login()">
            <h3>Login</h3>
            <input type="email" ng-model="loginInfos.mail" placeholder="yourmail@any.any"/>
            <input type="password" ng-model="loginInfos.pwd" placeholder="mot de passe"/>
            <p>Se souvenir de moi <input type="checkbox" ng-model="loginInfos.remember"></p>
            <input type="submit" value="Envoyer" />
          </form>

          <form role="form" ng-submit="signUp()">
            <h3>Sign Up !</h3>
            <input type="text" ng-model="signUpInfos.username" placeholder="nom d'utilisateur"/>
            <input type="email" ng-model="signUpInfos.mail" placeholder="yourmail@any.any"/>
            <input type="password" ng-model="signUpInfos.pwd" placeholder="mot de passe"/>
            <input type="password" ng-model="signUpInfos.repeatpwd" placeholder="retappez votre mot de passe"/>
            <input type="submit" value="Envoyer" />
          </form>

        </div>
      </div>
      <header class="header">
        <h3>artFinder</h3>
        <h4 id="username" ng-show="isAuthenticated()">{{currentUser.username}}</h4>
        <ul>
          <li><a href="#/">Home</a></li>
          <li><a href="#/addpost">Upload</a></li>
          <li ng-hide="isAuthenticated()"><a href="" ng-click="toggleLoginOverlay()">Se Connecter</a></li>
          <li ng-show="isAuthenticated()"><a href="" ng-click="userDisconnect()">Se DÃ©connecter</a></li>
        </ul>
      </header>

      <aside id="notifications"></aside>

      <div id="viewcontainer">
        <div class="view {{animate}}" ng-view=""></div>
      </div>

      <footer class="footer">
      </footer>
    </div>
